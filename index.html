<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <div class="deck">
        <h1>A Deck of Cards</h1>

        <a href="javascript:void(0)" class="btn" onclick="shuffle()">Shuffle</a>
        <div id="deck"></div>
        <div class='container'>
            <br>
            <div class='jumbotron'>
                <h5 class='display-4'>Send Message</h5>
                <input id="name" class="form-control" placeholder="Name">
                <br>
                <textarea id='message' class='form-control' placeholder="Your Message Here">
            </textarea>
                <br>
                <button id='send' class="btn btn-success">Send</button>
            </div>

            <div style="height:120px;width:100%;border:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif;overflow:auto;">
                <div id='messages'>

                </div>
            </div>
           

        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(() => {
            $("#send").click(() => {
                sendMessage({
                    name: $("#name").val(),
                    message: $("#message").val()
                });
            });
            getMessages()
        });

        function addMessages(message) {
            $('#messages').append(`
      <h4> ${message.name} </h4>
      <p>  ${message.message} </p>`)
        }

        function getMessages() {
            $.get('http://localhost:3000/messages', (data) => {
                data.forEach(addMessages);
            })
        }

        function sendMessage(message) {
            $.post('http://localhost:3000/messages', message)
            console.log(message);
        }


        let socket = io();

        socket.on('message', addMessages);
    </script>
</body>

</html>
